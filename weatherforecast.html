<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="../css_file/weatherforecast.css">
    <script defer src="../js_file/weatherforecast.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Weather Forecast</h1>
            <div class="search-bar">
                <input type="text" id="city-input" placeholder="Enter city...">
                <button id="search-btn">Search</button>
            </div>
        </div>
    </header>
    
    <main>
        <div class="current-weather">
            <h2 id="city-name">City Name</h2>
            <p id="weather-description">Weather description</p>
            <p id="temperature">Temperature: --Â°C</p>
            <p id="humidity">Humidity: --%</p>
            <p id="wind-speed">Wind Speed: -- km/h</p>
        </div>

        <div class="forecast">
            <h3>7-Day Forecast</h3>
            <div class="forecast-container" id="forecast-container">
                <!-- Forecast cards will be dynamically generated here -->
            </div>
        </div>
    </main>

    <footer>
        <p>Powered by OpenWeatherMap</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced WhatsApp Interface</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-color, #ece5dd);
      color: var(--text-color, #333);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Dynamic Theme Colors */
    :root {
      --bg-color: #ece5dd;
      --text-color: #333;
      --sidebar-bg: #075e54;
      --sidebar-text: white;
      --chat-bg: #f5f5f5;
      --chat-bubble-bg: #dcf8c6;
      --chat-bubble-received: white;
      --chat-header-bg: #075e54;
      --primary-button: #075e54;
      --primary-button-hover: #128c7e;
    }

    .dark-theme {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --sidebar-bg: #1f1f1f;
      --sidebar-text: #b3b3b3;
      --chat-bg: #2c2c2c;
      --chat-bubble-bg: #1f5f1f;
      --chat-bubble-received: #383838;
      --chat-header-bg: #1f1f1f;
      --primary-button: #3a3a3a;
      --primary-button-hover: #575757;
    }

    /* Container */
    .app-container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: 25%;
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--text-color);
    }

    .sidebar-header {
      padding: 15px;
      font-size: 18px;
      background-color: var(--chat-header-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-header button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      color: var(--sidebar-text);
    }

    .sidebar-search {
      padding: 10px;
      background-color: var(--chat-bg);
    }

    .sidebar-search input {
      width: 100%;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .contact-item {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      display: flex;
      align-items: center;
      background-color: var(--sidebar-bg);
      transition: background 0.3s;
    }

    .contact-item:hover {
      background-color: var(--primary-button);
    }

    .contact-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    /* Chat Section */
    .chat-section {
      width: 75%;
      background-color: var(--chat-bg);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 15px;
      background-color: var(--chat-header-bg);
      color: var(--sidebar-text);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header button {
      background: none;
      border: none;
      color: var(--sidebar-text);
      font-size: 18px;
      cursor: pointer;
    }

    .chat-window {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: var(--chat-bg);
      background-image: linear-gradient(120deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.1) 75%, transparent 75%, transparent);
      background-size: 50px 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }

    .message {
      max-width: 60%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      align-self: flex-start;
    }

    .sent {
      background-color: var(--chat-bubble-bg);
      align-self: flex-end;
    }

    .received {
      background-color: var(--chat-bubble-received);
    }

    .chat-input-container {
      display: flex;
      padding: 10px;
      background-color: var(--chat-bg);
      align-items: center;
    }

    .chat-input-container input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .chat-input-container button {
      padding: 10px;
      margin-left: 10px;
      border-radius: 50%;
      border: none;
      background-color: var(--primary-button);
      color: white;
      cursor: pointer;
    }

    .chat-input-container button:hover {
      background-color: var(--primary-button-hover);
    }

    .emoji-picker {
      position: absolute;
      bottom: 60px;
      left: 20px;
      background-color: var(--chat-bg);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .emoji-picker span {
      font-size: 20px;
      cursor: pointer;
      padding: 5px;
    }

    .emoji-picker span:hover {
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 50%;
    }
  </style>
</head>
<body>
<div class="app-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <span>My Enhanced Chat</span>
      <button onclick="toggleTheme()">ðŸŒ“</button>
    </div>
    <div class="sidebar-search">
      <input type="text" placeholder="Search...">
    </div>
    <div class="contact-item">
      <img src="https://via.placeholder.com/40" alt="Alice">
      <span>Alice</span>
    </div>
    <div class="contact-item">
      <img src="https://via.placeholder.com/40" alt="Bob">
      <span>Bob</span>
    </div>
  </div>
  
  <!-- Chat Section -->
  <div class="chat-section">
    <div class="chat-header">
      <span>Chat Header</span>
      <button onclick="startVideoCall()">ðŸ“¹</button>
    </div>
    <div class="chat-window"></div>
    <div class="chat-input-container">
      <div class="emoji-picker" id="emojiPicker"></div>
      <input type="text" id="chatInput" oninput="showTypingIndicator()" placeholder="Type a message...">
      <button onclick="toggleEmojiPicker()">ðŸ˜Š</button>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script>
  // Theme toggle
  function toggleTheme() {
    document.body.classList.toggle('dark-theme');
  }

  // Show typing indicator
  function showTypingIndicator() {
    console.log('Typing...');
  }

  // Toggle emoji picker
  function toggleEmojiPicker() {
    const picker = document.getElementById('emojiPicker');
    picker.style.display = picker.style.display === 'block' ? 'none' : 'block';
  }

  // Add emojis to picker
  const emojis = ['ðŸ˜€', 'ðŸ˜‚', 'ðŸ¥°', 'ðŸ˜', 'ðŸ˜Ž', 'ðŸ˜œ'];
  const picker = document.getElementById('emojiPicker');
  emojis.forEach(emoji => {
    const span = document.createElement('span');
    span.textContent = emoji;
    span.onclick = () => addEmoji(emoji);
    picker.appendChild(span);
  });

  // Add emoji to input
  function addEmoji(emoji) {
    const input = document.getElementById('chatInput');
    input.value += emoji;
  }

  // Send message
  function sendMessage() {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    if (message) {
      const chatWindow = document.querySelector('.chat-window');
      const messageDiv = document.createElement('div');
      messageDiv.textContent = message;
      messageDiv.classList.add('message', 'sent');
      chatWindow.appendChild(messageDiv);
      input.value = '';
    }
  }

  // Start video call
  function startVideoCall() {
    alert('Video call started!');
  }
</script>
</body>
</html>

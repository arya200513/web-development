<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTR-8">
    <meta name="viewport" content="width-device-width,initial-scale-1.0">
    <title>Navigation Bar Example</title>
    <style>
        body,ul,li {
            margin: 0;
            padding:0;
            list-style:none;
            font-family: Arial,sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding:10px 20px;
            color: silver;
        }
        .logo {
            font-size: 1.5cm;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links li {
            position: relative;
        }
        .nav-links a {
            text-decoration: none;
            color:white;
            padding: 8px 15px;
            transition: background-color 0.3s ease,color 0.3s ease;
        }
        .nav-links a:hover {
            background-color: white;
            border-radius: 5px;
        }
        .nav-links {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
    <img src="DALLÂ·E 2024-11-25 20.27.01 - An imaginative and creative logo design for 'Arya Shukla,' combining artistic typography with a modern and minimalist aesthetic. The initials 'A' and .webp" height="70" width="70">
    <div class="logo">Arya Shukla Industries</div>
    <ul class="nav-links">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contacts</a></li>
    </ul>
    </nav>
</body>
</html>

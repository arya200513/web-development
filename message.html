<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="../css_file/message.css">
</head>
<body>
  <div class="chat-container">
    <div class="sidebar">
      <div class="user-profile">
        <img src="Mahakal-Aarti-Image-1.webp" alt="Profile" class="profile-img">
        <h3>User Name</h3>
        <button id="add-contact">Add Contact</button>
      </div>
      <div class="chats">
        <div class="chat-item active">
          <img src="Mahakal-Aarti-Image-1.webp." alt="User 1" class="chat-img">
          <div class="chat-details">
            <h4>Friend 1</h4>
            <p>Last message...</p>
          </div>
        </div>
        <div class="chat-item">
          <img src="insta.jpg" alt="User 2" class="chat-img">
          <div class="chat-details">
            <h4>Friend 2</h4>
            <p>Last message...</p>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-window">
      <div class="chat-header">
        <img src="DALLÂ·E 2024-11-25 20.27.01 - An imaginative and creative logo design for 'Arya Shukla,' combining artistic typography with a modern and minimalist aesthetic. The initials 'A' and .webp" height="50" width="50" alt="User 1" class="header-img">
        <h4>Friend 1</h4>
        <button id="menu-btn">Menu</button>
      </div>
      <div class="messages">
        <div class="message received">Hello!</div>
        <div class="message sent">Hi there!</div>
        <div class="message received">How are you?</div>
      </div>
      <div class="message-input">
        <input type="text" id="message-field" placeholder="Type a message" />
        <button id="emoji-btn">ðŸ˜Š</button>
        <button id="attach-btn">ðŸ“Ž</button>
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>
  <div class="menu" id="menu">
    <ul>
      <li>Profile</li>
      <li>Settings</li>
      <li>Help</li>
      <li>Logout</li>
    </ul>
  </div>
</body>
<script src="../js_file/message.js"></script>
</html>
